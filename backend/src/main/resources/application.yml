spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 10

springdoc:
  swagger-ui:
    url: /docs/openapi3.json
    path: /api/swagger-ui/index.html
