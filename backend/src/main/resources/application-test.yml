spring:
  config:
    activate:
      on-profile: test
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 10
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;Mode=MySql
