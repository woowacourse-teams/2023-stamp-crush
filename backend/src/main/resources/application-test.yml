spring:
  config:
    activate:
      on-profile: test
  flyway:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 10
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;Mode=MySql

oauth:
  kakao:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri-manager: http://localhost:3000/admin/login/auth/kakao
    redirect-uri-visitor: http://localhost:3000/login/auth/kakao
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com

